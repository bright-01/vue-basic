<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app"></div>

<script>

    // 반응형의 핵심은 데이터의 변화를 라이브러리에서 감지해서 자동으로 view를 변화 시키는것
    var div = document.querySelector('#app');
    // div.innerHTML = "hello world";

    var viewModel = {};
    // MDN web docs << 참고

    //라이브러리화..
    (function (){ // 즉시 실행 함수 -> 정의되자 마자 즉시 실행 , 외부에서 접근 x
        function init() {
            Object.defineProperty(viewModel, 'str', {
                // 속성에 접근했을 때의 동작을 정의
                get : function (){
                    console.log(" 접근 ");
                },
                // 속성의 값을 할당 했을 때의 동작을 정의
                set : function(newValue){
                    console.log(" 할당 : " + newValue);
                    render(newValue);
                }
            }); // 객체의 동작을 재정의 ==> 대상객체, 객체의 속성 , { 정의할 내용}
        }

        function render ( value ){
            div.innerHTML = value;
        }

        init();
    })();

</script>

</body>
</html>
